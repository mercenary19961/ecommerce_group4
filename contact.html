<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styleRegester.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Contact us</title>
    <style>
        body {
            background: url('images/login_bg.png') no-repeat center center/cover;
            background-repeat: no-repeat;
            background-size: cover;
            color: hsl(0, 0%, 100%);
        }
        .login__register {
            justify-self: flex-end;
            margin-top: 10px;
            color: #f8fafc;
        }
        textarea::placeholder{
            color: white;
        }
    </style>
</head>
<body>
<div class="login" style="height: 100vh;">
    <form action="login.php" method="POST" class="login__form">
        <h1 class="login__title">Contact us</h1>

        <div class="login__content">
            <div class="login__box">
                <i class="ri-mail-line login__icon"></i>
                <div class="login__box-input">
                    <input type="email" name="email" class="login__input" id="login-email" placeholder=" " required>
                    <label for="login-email" class="login__label">Name</label>
                </div>
            </div>
            <div class="login__box">
                <i class="ri-lock-2-line login__icon"></i>
                <div class="login__box-input">
                    <input type="password" name="password" class="login__input" id="login-pass" placeholder=" " required>
                    <label for="login-pass" class="login__label">Email</label>

                </div>
            </div>
            <textarea style="color: white;" name="message" class="msg" placeholder="Your Message" required></textarea><br><br>
        </div>

        <button type="submit" class="login__button">Submit</button>

        
    </form>
</div>


</body>
</html>
